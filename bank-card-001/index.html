<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="images/map.png" alt="" class="map-img" />
            <div class="row">
              <img src="images/chip.png" width="60px" alt="" />
              <img src="images/visa.png" width="80px" alt="" />
            </div>
            <div class="row card-no">
              <p>5463</p>
              <p>9837</p>
              <p>1856</p>
              <p>3729</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALID TILL</p>
            </div>
            <div class="row name">
              <p>AIR P GIN</p>
              <p>10 / 25</p>
            </div>
          </div>
          <div class="back">
            <img src="images/map.png" alt="" class="map-img" />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="images/pattern.png" alt="" />
              </div>
              <p>824</p>
            </div>
            <div class="row card-text">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat,
                voluptatem omnis? Blanditiis, maiores quae!
              </p>
            </div>
            <div class="row signature">
              <p>CUSTOMER SIGNATURE</p>
              <img src="images/visa.png" width="80px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
