<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contactUs">
      <div class="title">
        <h2>Get in touch</h2>
      </div>
      <div class="box">
        <!-- Form -->
        <div class="contact form">
          <h3>Send a Message</h3>
          <form action="#">
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>FirstName</span>
                  <input type="text" placeholder="John" />
                </div>
                <div class="inputBox">
                  <span>lastName</span>
                  <input type="text" placeholder="Doe" />
                </div>
              </div>
              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="johndoe@email.com" />
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="text" placeholder="+86 198 2934 2134" />
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Write your message here..."></textarea>
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- Info -->
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infoBox">
            <div>
              <span><ion-icon name="location"></ion-icon></span>
              <p>
                Canaught Palace, New Delhi <br />
                China
              </p>
            </div>
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="mailto:abc@email.com">abc@email.com</a>
            </div>
            <div>
              <span><ion-icon name="call"></ion-icon></span>
              <a href="tel:+8618629385235">+86 186 2938 5235</a>
            </div>
            <!-- Social Media Links -->
            <ul class="sci">
              <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
              <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
              <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
              <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
          </div>
        </div>
        <!-- Map -->
        <div class="contact map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d391568.2686096544!2d116.11728162055509!3d39.93854661243474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35f05296e7142cb9%3A0xb9625620af0fa98a!2z5Lit5Zu95YyX5Lqs5biC!5e0!3m2!1szh-CN!2s!4v1632666647584!5m2!1szh-CN!2s" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
