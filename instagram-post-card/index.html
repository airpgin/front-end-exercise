<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post Card UI Design From Youtube Channel Online Tutorials</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="user-details">
        <div class="profile-img">
          <img src="https://github.com/airpgin/front-end-exercise/blob/main/images/captain.jpeg?raw=true" alt="" class="cover">
        </div>
        <h3>Air P Gin<br> <span>BeiJing, China</span></h3>
      </div>
      <div>
        <img src="images/dot.png" alt="" class="dot">
      </div>
    </div>
    <div class="imgBx">
      <img src="images/bg.jpg" alt="" class="cover">
    </div>
    <div class="action-btns">
      <div class="left">
        <img src="images/heart.png" alt="" class="heart" onclick="likeButton()">
        <img src="images/comment.png" alt="" class="comment">
        <img src="images/share.png" alt="" class="share">
      </div>
      <div class="right">
        <img src="images/bookmark.png" alt="">
      </div>
    </div>
    <h4 class="likes">3,532 likes</h4>
    <h4 class="message"><b>online_tutorials</b> Thanks for your love and supports <span>#cards</span> <span>#html</span> <span>#css</span></h4>
    <h4 class="comments">View all 245 comment</h4>
    <div class="add-comments">
      <div class="user-img">
        <img src="images/user.jpg" class="cover" alt="">
      </div>
      <input type="text" class="text" placeholder="Add a comment...">
    </div>
    <h5 class="post-time">4 hours ago</h5>
  </div>

  <script>
    function likeButton() {
      let heart = document.querySelector('.heart')
      let likes = document.querySelector('.likes')
      if (heart.src.match('images/heart.png')) {
        heart.src = 'images/heart_red.png'
        likes.innerHTML = '3,533 likes'
      } else {
        heart.src = 'images/heart.png'
        likes.innerHTML = '3,532 likes'
      }
    }
  </script>
</body>
</html>
