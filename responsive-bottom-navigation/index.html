<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOXICON -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Responsive navigation bottom</title>
</head>
<body>
  <!-- HEADER -->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">Marlon</a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">
              <i class="bx nav__icon bx-home-alt"></i>
              <span class="nav__name">Home</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">
              <i class="bx nav__icon bx-user"></i>
              <span class="nav__name">About</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#skills" class="nav__link">
              <i class="bx nav__icon bx-book"></i>
              <span class="nav__name">Book</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#portfolio" class="nav__link">
              <i class="bx nav__icon bx-briefcase-alt"></i>
              <span class="nav__name">Portfolio</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">
              <i class="bx nav__icon bx-message-square-detail"></i>
              <span class="nav__name">Contact</span>
            </a>
          </li>
        </ul>
      </div>
      <img class="nav__img" src="assets/img/perfil.png" alt="">
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <section class="container section section__height active-link" id="home">
      <h1 class="section__title">Home</h1>
    </section>
    <section class="container section section__height" id="about">
      <h1 class="section__title">About</h1>
    </section>
    <section class="container section section__height" id="skills">
      <h1 class="section__title">Skills</h1>
    </section>
    <section class="container section section__height" id="portfolio">
      <h1 class="section__title">Portfolio</h1>
    </section>
    <section class="container section section__height" id="contact">
      <h1 class="section__title">Contactme</h1>
    </section>
  </main>

  <!-- MAIN JS  -->
  <script src="assets/js/main.js"></script>
  
</body>
</html>
